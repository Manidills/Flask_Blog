{% extends "base.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>ADMIN PANEL</h1>
            <span class="subheading">MANAGE YOUR POSTS</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

      	<a href="/edit/0">  <button class="btn btn-primary"> Add a new post</button></a>
      	<a href="/logout">  <button class="btn btn-primary"> Logout </button></a>
      	
        
        <h1>Upload a File</h1>
        
        <form action="/uploader" method="post" enctype="multipart/form-data">  
      
    <input type="file" name="file1">
    <button type="submit" class="btn btn-primary">submit</button>
    </form>
    
    <hr>
      
       <table class="table table-condensed">
    <thead>
      <tr>
        <th>sno</th>
        <th>title</th>
        <th>date</th>
        <th>edit</th>
        <th>delete</th>
      </tr>
    </thead>
    <tbody>
    
       {% for post in Posts %} 
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary" >edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary" >delete</button></td>
      </tr>
      
      
      {% endfor %}
    </tbody>
  </table>
        
        
        
      </div>
    </div>
  </div>

{% endblock %}
