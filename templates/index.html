{% extends "base.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>WELCOME</h1>
            <span class="subheading">TO MY BLOG</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
      
      
        {% for post in Posts %}    
          <div class="post-preview">
            <a href="/post/{{post.slug}}">
             <li> <h2 class="post-title">{{ post.title }}

              </h2>
              
            </a>
            <p class="post-meta">Posted by
              <a href="#">Admin</a>
              on {{post.date}}</p>
          </div>

          {{post.content[0:6]}}...
          <hr>
</li></a>
          {% endfor %}
        
        
        <!-- Pager -->
        <div class="clearfix">
          {% if number!=0 %}
          <a class="btn btn-primary float-left" href="{{prev}}">&larr;Older Posts </a>
          {% endif %}
          <a class="btn btn-primary float-right" href="{{next}}">New Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
